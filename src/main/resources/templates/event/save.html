<title>save</title>

<style>
.save-header{
	background-image: url('/images/Event_Header_back.png');
	width: 100%;
	height: 350px;
	margin: 0 auto;
	background-position: center;
	background-repeat: no-repeat;
	background-color: rgb(37, 37, 37);
}



</style>

<body>
	    <!-- header 호출 -->
    <div data-include-path="/aside/header.html"></div>
    <div class="save-header"></div>
	<h1>이벤트 등록 페이지입니다.</h1>
	<!-- 익명게시판 같은곳 -->
	<!-- action속성 : 목적지(서버주소)
		method : http request method(get, post) 
		enctype-->
		
	<form action="/event/save" method="post" enctype="multipart/form-data">
		제목 : <input type="text" name="eventTitle"> <br>
		내용 : <input type="text" name="eventName">	<br>
		이벤트 기간 : <input type="date" name="eventStartDate"> ~ <input type="date" name="eventEndDate"> <br>
		이벤트 썸네일 : <input type="file" name="eventThumbnail"> <br>
		이벤트 이미지 : <input type="file" name="eventImage">	
		<input type="submit" value="글작성완료">
	</form>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
 <!-- ---------- footer 호출 ---------- -->

<link rel="stylesheet" href="/css/main.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
	
</body>

</html>
