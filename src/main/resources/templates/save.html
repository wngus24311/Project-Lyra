<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>save</title>
</head>
<body>
	<h1>index에서온 Page입니다.</h1>
	<!-- 익명게시판 같은곳 -->
	<!-- action속성 : 목적지(서버주소)
		method : http request method(get, post) 
		enctype-->
		
	<form action="/event/save" method="post" enctype="multipart/form-data">
		제목 : <input type="text" name="eventTitle"> <br>
		내용 : <input type="text" name="eventName">
		이벤트 이미지 : <input type="file" name="eventImage">
		이벤트 썸네일 : <input type="file" name="eventThumbnail">
		<input type="submit" value="글작성완료">
	</form>
</body>

</html>
