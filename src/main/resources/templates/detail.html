<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>listPage</title>
</head>
<body>
	<table>
		<tr>
			<th>번호</th>
			<td th:text="${event.evnum}"></td>
		</tr>
		<tr>
			<th>게시글 이름</th>
			<td th:text="${event.eventTitle}"></td>
		</tr>
		<tr>
			<th>작성시간</th>
			<td th:text="*{#temporals.format(event.eventStartDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
		<!--조회수-->
		<tr>
			<th>조회수</th>
			<td th:text="${event.eventHits}"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:text="${event.eventName}"></td>
		</tr>
		<!-- 이미지가 있을떄는 보이고 없으면 안보이도록 처리 -->
		<tr th:if="${event.imageAttached == 1}">
			<th>이미지</th>
			<!-- 저장된 파일의 이름을 가져오는 곳 
				이름을 가져오면 local에 저장할때 지정한 경로에서 파일을 가져옴-->
			<td><img th:src="@{|/upload/${event.eventServerImageName}|}" ></td>
		</tr>
	</table>

	<button onclick="listReq()">목록</button>
	<button onclick="updateReq()">수정</button>
	<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
		const listReq = () => {
			console.log("목록 요청");
			/*페이지 값을 주소상에 같이 가져가게끔 선언.*/
			const page = [[${page}]];
			location.href = "/event/paging?page="+page
		};
		
		const updateReq = () => {
			console.log("수정 요청");
			const id = [[${event.evnum}]];
			location.href = "/event/update/" + id;
		};
		
		const deleteReq = () => {
			console.log("삭제 요청");
			const id = [[${event.evnum}]];
			location.href = "/event/delete/" + id;
		};
	</script>
</html>
