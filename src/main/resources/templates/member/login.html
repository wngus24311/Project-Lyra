<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 가입</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/join.css">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
	<table>
		<tr>
			<td>
				<h1>Sign in</h1>
			</td>
		</tr>
		<tr>
			<td>
				<div class="idMsg"></div>
			</td>
			<td>
				아이디
			</td>
			<td>
				<input type="text" class="username form-control" name="username" placeholder="ID를 입력해주세요">
			</td>
		</tr>
		<tr>
			<td>
				<div class="passwordMsg"></div>
			</td>
			<td>
				비밀번호
			</td>
			<td>
				<input type="password" class="password form-control" name="password" placeholder="비밀번호를 입력해주세요.">
			</td>
		</tr>
			<td>
				<button type="button" class="btn btn-outline-success okLogin">로그인</button>
			</td>
		</tr>
		<tr>
			<td>
				<a href="/member/login" class="link-info">가입하러 가기</a><br>
				<a href="/main/main" class="link-light">메인으로 가기</a>
			</td>
		</tr>
	</table>
</div>
<script>
		$('.okLogin').click(function () {
			let username = $(".username").val();
			let password = $(".password").val();
			let init = localStorage.setItem("Authorization", "");
			let auth = localStorage.getItem("Authorization");
			let data = {
				"username": username,
				"password": password
			}
			$.ajax({
				url: '/member/login',
				contentType: "application/json",
				data: JSON.stringify(data),
				type: "POST",
				headers: {
					"Authorization" : auth
				},
				dataType: 'text',
				success: function (data) {
					console.log("complete")
					localStorage.setItem("Authorization", "Bearer " + data);
					$.ajax({
						url: "/main/main",
						contentType: "application/json",
						type: "GET",
						headers: {
							"Authorization": auth
						},
						dataType: "text",
						success: function (data) {
							console.log("된다?");
							window.location.href = "/main/main";
						}
					})
				},
				error: function (jqXHR, textStatus, errorThrown) {
					console.log("왜 안될까" + textStatus);
				}
			});
		}); // .uploadBtn 이벤트 종료
	
</script>
</body>
</html>
